name: CI/CD Deploy Frontend (FAST)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: frontend-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          if [ -z "${{ secrets.SERVER_IP }}" ]; then
            echo "Error: SERVER_IP secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "Error: SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          SERVER_IP="${{ secrets.SERVER_IP }}"
          echo "Adding $SERVER_IP to known_hosts..."
          ssh-keyscan -t rsa,ecdsa,ed25519 -H "$SERVER_IP" >> ~/.ssh/known_hosts 2>&1
          if [ $? -ne 0 ]; then
            echo "Warning: ssh-keyscan failed, but continuing..."
          fi
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy on VPS
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            cd /var/www/frontend-app

            echo "Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "Restarting containers..."
            docker compose down
            docker compose up -d --build

            docker image prune -f
            echo "Deploy Done âœ…"
          EOF

